<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MEDIAVIDEO Picker Scroll (영상)</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="video.css" />
</head>
<body>
  <div class="indicator-container" id="indicator"></div>

  <div class="bg-row">
    <img id="bg1" src="video1.jpg" class="bg-img" />
    <img id="bg2" src="video1.jpg" class="bg-img" />
  </div>

  <div class="background-overlay"></div>
  <div class="background-overlay2"></div>

  <div class="main-text">
    <div class="main-title-kor">영상디자인</div>
    <div class="main-title-eng">VIDEO PICKER</div>
    <div class="main-desc">유튜브 영상을 스크롤로 탐색하고 재생할 수 있습니다.</div>
  </div>

  <div class="scroll-container">
    <div class="thumb-list" id="thumbList"></div>
  </div>

  <!-- 팝업 -->
  <div id="popupOverlay" class="popup hidden">
    <iframe id="popupVideo" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- 홈버튼 -->
  <a href="index.html" class="home-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" viewBox="0 0 24 24">

<a href="project.html" class="video-design-button">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ED4787" viewBox="0 0 24 24">
    <path d="M8 5v14l11-7z"/> 
  </svg>
  <span>시각디자인</span>
