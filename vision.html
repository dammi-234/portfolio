<!DOCTYPE html>
<html lang="ko">
<head>

</head>
<body>
  <div class="vision-container">
    <!-- 왼쪽: 텍스트 영역 -->

      <h2>My Vision</h2>
      <div class="main-title">담미의 비전에<strong> 대해 알고 싶어요!</strong></div>
      <p class="desc">
      <strong>상상을 현실로 </strong>만드는 사람 <strong>
      </p>
      <div class="steps">
        <div class="step-box">
          <strong class="step-num">01</strong>
          <p>감정을 나누고 소통하는 콘텐츠 제작<br><strong>
        </div>
        <div class="step-box">
          <strong class="step-num">02</strong>
          <p>백과사전 같은 좋은 영향을 주는 콘텐츠<br><strong>
        </div>
        <div class="step-box">
          <strong class="step-num">03</strong>
          <p>도움이 되는 콘텐츠<br><strong>
        </div>
      </div>
    </div>

    <!-- 오른쪽: 움직이는 원 영역 -->
      <div class="circle info">Emotion<br></<span>감정</span></div>
      <div class="circle mood">Imagination<br></<span>상상력</span></div>
      <div class="circle funny">Happy<br></<span>행복</span></div>
    </div>
  </div>

  <script src="vision.js"></script>
